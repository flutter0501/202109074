<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Milk Package Design Project</title>
    <link rel="stylesheet" href="master.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="box1 align_ct">
        <div class="wrap" data-aos="fade-up">
            <img src="img/co01.png" alt="로고,패키지">
        </div>
    </div>
    <div class="box2 align_ct">
        <div class="wrap size_th">
            <img src="img/co02.png" alt="슬로건">
        </div>
    </div>
    <div class="box3 align_ct">
        <div class="wrap size_th">
            <img src="img/co03.png" alt="개요">
        </div>
    </div>
    <div class="box4 align_ct">
        <div class="wrap size_th">
            <img src="img/co04.png" style="margin: right 350px;" alt="타이포그래피">
        </div>
    </div>
    <div class="box5 align_ct">
        <div class="wrap size_th">
            <img src="img/co05.png" alt="컬러시스템">
        </div>
    </div>
    <div class="box6 align_ct">
        <div class="wrap size_th">
            <img style="margin-left: 5%;" style="margin-top: 250px;" src="img/co06.png" alt="패키지">
        </div>
    </div>
    <footer>
        <img src="img/co07.png" alt="푸터정보">
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>
</html>
